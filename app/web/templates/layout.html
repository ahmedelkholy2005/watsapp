<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "WA Inbox" }}</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">WA Inbox</div>
    <nav class="nav">
      {% if user %}
        <a href="/dashboard">لوحة</a>
        <a href="/inbox">Inbox</a>
        {% if is_admin %}
          <a href="/admin/users">الموظفين</a>
          <a href="/admin/numbers">الأرقام</a>
          <a href="/admin/assignments">التوزيع</a>
        {% endif %}
      {% endif %}
    </nav>
    <div class="userbox">
      <span>{{ user.name if user else "" }}</span>
      {% if user %}
      <form method="post" action="/logout" style="display:inline;">
        <button class="btn ghost" type="submit">خروج</button>
      </form>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
